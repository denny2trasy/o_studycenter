  question: 问题
  how_to_use_tc: 如何使用 Oenglish?
  downdoad_instructions: 使用说明书下载
  question_1: 视频不流畅，声音卡怎么办?
  answer_1: Oenglish 要求您至少 160Kb/s 的速度连接到我们的服务器. 要想获得高质量的视频体验，您应该至少 1.28Mb/s 的下载速度。 点击这里测试您的网速
  question_2: 应该使用什么样的浏览器?
  answer_2: 我们推荐使用谷歌浏览器或者火狐浏览器，如果是Mac用户您也可以使用Safari， 如果要使用IE，请您至少要升级到IE8。
  question_3: 能使用手机或者平板电脑上课吗? 
  answer_3: 我们正在努力实现在移动设备上上课。
  question_4: 在火狐上安装flash插件会死机，怎么办？
  answer_4_1: "升级Flash 转到 <a href='http://www.adobe.com/' target='_blank'>Adobe.com</a> 上的 <a href='http://get.adobe.com/flashplayer' target='_blank'>Flash Player 下载</a>页面，然后下载 Flash 安装程序。"
  answer_4_2: "更新Firefox 在菜单栏，点击Firefox菜单后选择 关于Firefox，Firefox立即开始检查更新，如果更新存在则Firefox会自动下载更新。"
  question_5: 如果您有任何问题或建议
